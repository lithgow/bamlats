<h2>Your ToDo List:</h2>

<div class="container">

  <div class="row" ng-repeat="item in listCtrl.todoList">

    <div class="col-md-10">

      <div class="panel {{listCtrl.isOverdue(item) ? 'panel-danger' : 'panel-default'}}">
        <div class="panel-body">
          {{item.text}}
        </div>
        <div class="panel-footer">
          Due: {{item.due | moment : 'short'}}
        </div>
      </div>

    </div>

  </div>

</div>
